<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css" charset="utf-8">
    <script src="assets/js/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>

	<div class="wrapper">
		<div class="header">
	      <div class="logo pull-left">
	        <img src="assets/img/logo.png" height="70" alt="" />
	      </div>
	      <span class="logo-desc">B I S N I S</span>
	      <div class="home-privacy pull-right">
	        <div><a href="">[HOME]</a></div>
	        <div><a href="">[PRIVACY POLICY]</a></div>
	      </div>
	      <div class="clearfix"></div>
	    </div>
	    <div class="list">
	    	<div class="inner-list">
	    		
	    	</div>
	    </div>
	    <div class="header-image">
	    	<img src="assets/img/logn-image.png">
	    	<div class="login-form">
			  <div class="form-group">
			    <label for="coorporateid">Corporate ID</label>
			    <input type="text" class="form-control" id="coorporateid">
			  </div>
			  <div class="form-group">
			    <label for="userid">User ID</label>
			    <input type="text" class="form-control" id="userid">
			  </div>
			  <div class="form-group">
			    <label for="keybca">Key BCA Response</label>
			    <input type="text" class="form-control" id="keybca">
			  </div>
			  <div class="form-group">
			    <label for="bahasa">Bahasa / Language</label>
			    <select class="form-control" id="bahasa">
			    	<option value="id">INDONESIA</option>
			    	<option value="en">ENGLISH</option>
			    </select>
			  </div>
			  <div class="form-group login-button">
			  	<input type="submit" value="LOGIN">
			  </div>
	    	</div>
	    	<div class="keyBCA">
	    		<img src="assets/img/KeyBCA.png">
	    	</div>
	    </div>
	    <div class="header-description">
	    	<div class="description">
	    		KeyBCA Response adalah PIN dinamis yang dihasilkan oleh KeyBCA, setelah Anda mengaktifkan KeyBCA.
	    	</div>
	    	<div class="description">
	    		KeyBCA Response is a dynamic PIN generated by KeyBCA, after you activate KeyBCA.
	    	</div>
	    </div>
	    <div class="copyright">
	    	Â© 2016 BCA. Hak cipta dilindungi undang-undang.
	    </div>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#keybca").focus(function() {
		  $(".keyBCA").fadeIn();
		});
		$("#keybca").focusout(function() {
		  $(".keyBCA").fadeOut();
		});
		var bahasa = $('#bahasa').val();
		$(".login-button input").on('click', function(){
			console.log(bahasa);
			window.location.href = ''+bahasa+'/0.html';
		});
	});
	</script>
	<script src="assets/js/script.js" charset="utf-8"></script>
</body>
</html>
